<html>
    <head>
            <table>Curso Javascript</table>
    </head>

    <body>
        <script>
            //1º Exercício
            var endereco = {                    
                rua: 'Rua dos pinheiros',
                numero: 1293,
                bairro: 'Centro',
                cidade: 'Sao Paulo',
                uf: 'SP'
            };
            function exibirMensagem(endereco){
                return ('O usuario mora em ' + endereco.cidade + ' / ' + endereco.uf
            + ', no bairro ' + endereco.bairro + ', na rua ' + endereco.rua + ' com '
            + 'nº ' + endereco.numero);
 
            }
            console.log(exibirMensagem(endereco));

        </script>
    </body>

</html>
